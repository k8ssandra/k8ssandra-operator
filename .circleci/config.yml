version: 2.1
jobs:
  e2e-tests:
    machine:
      image: ubuntu-2004:202201-01
    #docker:
    #  - image: cimg/base:2021.04
    resource_class: large
    parameters:
      e2e-test:
        type: string
    environment:
      E2E_TEST: << parameters.e2e-test >>
      GOPATH: /home/circleci/go
      GOROOT: /usr/local/go
      CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: |
              /home/circleci/project/.circleci/install_sys_deps.sh

      - run:
          name: Run integration tests
          no_output_timeout: 45m
          command: |
              make kind-single-e2e-test E2E_TEST="TestOperator/${E2E_TEST}"
      
      - store_artifacts:
          path: build/test/

  e2e-multi-tests:
    machine:
      image: ubuntu-2004:202201-01
    #docker:
    #  - image: cimg/base:2021.04
    resource_class: large
    parameters:
      e2e-test:
        type: string
    environment:
      E2E_TEST: << parameters.e2e-test >>
      GOPATH: /home/circleci/go
      GOROOT: /usr/local/go
      CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: |
              /home/circleci/project/.circleci/install_sys_deps.sh

      - run:
          name: Run integration tests
          no_output_timeout: 45m
          command: |
              make kind-multi-e2e-test E2E_TEST="TestOperator/${E2E_TEST}"

      - store_artifacts:
          path: build/test/

workflows:
  version: 2.1
  k8ssandra_op_qa_push:
    jobs:
      - e2e-tests:
          matrix:
            parameters:
              e2e-test: 
                - SingleDcEncryptionWithStargate
                - CreateSingleDatacenterCluster
                - CreateStargateAndDatacenter
                - CreateSingleReaper
                - CreateReaperAndDatacenter
                - CreateSingleMedusa
                - ConfigControllerRestarts
                - SingleDcEncryptionWithReaper
      - e2e-multi-tests:
          matrix:
            parameters:
              e2e-test: 
                - CreateMultiReaper
                - CreateMultiDatacenterCluster
                - AddDcToCluster
                - RemoveDcFromCluster
                - CheckStargateApisWithMultiDcCluster
                - CreateMultiStargateAndDatacenter
                - ClusterScoped/MultiDcMultiCluster
                - CreateMultiMedusa
                - MultiDcAuthOnOff
                - MultiDcEncryptionWithStargate
                - MultiDcEncryptionWithReaper
                - StopAndRestartDc