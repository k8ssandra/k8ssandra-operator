                                  are not logged. Specify a comma separated list role
                                  names. Default: exclude no roles'
                                type: string
                              included_categories:
                                description: 'Comma-separated list of event categories
                                  that are captured. - QUERY: Data retrieval events.
                                  - DML: (Data manipulation language) Data change
                                  events. - DDL: (Data definition language) Database
                                  schema change events. - DCL: (Data change language)
                                  Role and permission management events. - AUTH: (Authentication)
                                  Login and authorization related events. - ERROR:
                                  Failed requests. - UNKNOWN: Events where the category
                                  and type are both UNKNOWN. Event categories that
                                  are not listed are not captured. WARNING: Use either
                                  included_categories or excluded_categories but not
                                  both. When specifying included categories leave
                                  excluded_categories blank or commented out. Default:
                                  none (include all categories)'
                                type: string
                              included_keyspaces:
                                description: 'Comma-separated list of keyspaces for
                                  which events are logged. You can also use a regular
                                  expression to filter on keyspace name. WARNING:
                                  DSE supports using either included_keyspaces or
                                  excluded_keyspaces but not both. Default: include
                                  all keyspaces'
                                type: string
                              included_roles:
                                description: 'Comma-separated list of the roles for
