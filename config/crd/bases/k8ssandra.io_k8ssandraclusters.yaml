                                  Events in all other categories are logged. WARNING:
                                  Use either included_categories or excluded_categories
                                  but not both. Default: exclude no categories'
                                type: string
                              excluded_keyspaces:
                                description: 'Comma-separated list of keyspaces to
                                  exclude. You can also use a regular expression to
                                  filter on keyspace name. Default: exclude no keyspaces'
                                type: string
                              excluded_roles:
