                            description: Configures the AlwaysOn SQL server on analytics
                              nodes.
                            properties:
                              alwayson_sql_status_check_wait_time_ms:
                                description: 'The time in milliseconds to wait for
                                  a health check status of the AlwaysOn SQL server.
                                  Default: 500'
                                type: integer
                              auth_user:
                                description: 'The role to use for internal communication
                                  by AlwaysOn SQL if authentication is enabled. Custom
                                  roles must be created with login=true. Default:
                                  alwayson_sql'
                                type: string
                              enabled:
                                description: 'Enables AlwaysOn SQL for this node.
                                  - true: Enable AlwaysOn SQL for this node. The node
                                  must be an analytics node. Set workpools in Spark
                                  resource_manager_options. - false: Do not enable
                                  AlwaysOn SQL for this node. Default: false'
                                type: boolean
                              heartbeat_update_interval_seconds:
                                description: 'The time interval to update heartbeat
                                  of AlwaysOn SQL. If heartbeat is not updated for
                                  more than three times the interval, AlwaysOn SQL
                                  automatically restarts. Default: 30'
                                type: integer
                              log_dsefs_dir:
                                description: 'Location in DSEFS of the AlwaysOn SQL
                                  log files. Default: /spark/log/alwayson_sql TODO
                                  mountable directory'
                                type: string
                              reserve_port_wait_time_ms:
                                description: 'The wait time in milliseconds to reserve
                                  the thrift_port if it is not available. Default:
                                  100'
                                type: integer
                              runner_max_errors:
                                description: 'The maximum number of errors that can
                                  occur during AlwaysOn SQL service runner thread
                                  runs before stopping the service. A service stop
                                  requires a manual restart. Default: 10'
                                type: integer
                              thrift_port:
                                description: 'The Thrift port on which AlwaysOn SQL
                                  listens. Default: 10000'
                                type: integer
                              web_ui_port:
                                description: 'The port on which the AlwaysOn SQL web
                                  UI is available. Default: 9077'
                                type: integer
                              workpool:
                                description: 'The named workpool used by AlwaysOn
                                  SQL. Default: alwayson_sql'
                                type: string
                            type: object
                          async_bootstrap_reindex:
                            description: 'For DSE Search, configure whether to asynchronously
                              reindex bootstrapped data. - true: The node joins the
                              ring immediately after bootstrap and reindexing occurs
                              asynchronously. Do not wait for post-bootstrap reindexing
                              so that the node is not marked down. The dsetool ring
                              command can be used to check the status of the reindexing.
                              - false: The node joins the ring after reindexing the
                              bootstrapped data. Default: false'
                            type: boolean
                          audit_logging_options:
                            description: Configures database activity logging.
                            properties:
                              cassandra_audit_writer_options:
                                description: Options for logger CassandraAuditWriter.
                                properties:
                                  batch_size:
                                    description: 'Available only when mode: async.
                                      Must be greater than 0. The maximum number of
                                      events the writer dequeues before writing them
                                      out to the table. If warnings in the logs reveal
                                      that batches are too large, decrease this value
                                      or increase the value of batch_size_warn_threshold_in_kb
                                      in cassandra.yaml. Default: 50'
                                    type: integer
                                  day_partition_millis:
                                    description: 'The time interval in milliseconds
                                      between changing nodes to spread audit log information
                                      across multiple nodes. For example, to change
                                      the target node every 12 hours, specify 43200000
                                      milliseconds. Default: 3600000 (1 hour)'
                                    type: integer
                                  dropped_event_log:
                                    description: 'dropped_event_log The directory
                                      to store the log file that reports dropped events.
                                      Default: /var/log/cassandra/dropped_audit_events.log
                                      TODO mountable directory'
                                    type: string
                                  flush_time:
                                    description: 'Available only when mode: async.
                                      The maximum amount of time in milliseconds before
                                      an event is removed from the queue by a writer
                                      before being written out. This flush time prevents
                                      events from waiting too long before being written
                                      to the table when there are not a lot of queries
                                      happening. Default: 500'
                                    type: integer
                                  mode:
                                    description: 'The mode the writer runs in. - sync:
                                      A query is not executed until the audit event
                                      is successfully written. - async: Audit events
                                      are queued for writing to the audit table, but
                                      are not necessarily logged before the query
                                      executes. A pool of writer threads consumes
                                      the audit events from the queue, and writes
                                      them to the audit table in batch queries. Important:
                                      While async substantially improves performance
                                      under load, if there is a failure between when
                                      a query is executed, and its audit event is
                                      written to the table, the audit table might
                                      be missing entries for queries that were executed.
                                      Default: sync'
                                    enum:
                                    - sync
                                    - async
                                    type: string
                                  queue_size:
                                    description: 'The size of the queue feeding the
                                      asynchronous audit log writer threads. - Number
                                      of events: When there are more events being
                                      produced than the writers can write out, the
                                      queue fills up, and newer queries are blocked
                                      until there is space on the queue. - When set
                                      to zero, the queue size is unbounded, which
                                      can lead to resource exhaustion under heavy
                                      query load. Default: 30000'
                                    type: integer
                                  write_consistency:
                                    description: 'The consistency level that is used
                                      to write audit events. Default: QUORUM'
                                    enum:
                                    - ANY
                                    - ONE
                                    - TWO
                                    - THREE
                                    - QUORUM
                                    - ALL
                                    - LOCAL_QUORUM
                                    - EACH_QUORUM
                                    - SERIAL
                                    - LOCAL_SERIAL
                                    - LOCAL_ONE
                                    type: string
