                                            too long before being written to the table
                                            when there are not a lot of queries happening.
                                            Default: 500'
                                          type: integer
                                        mode:
                                          description: 'The mode the writer runs in.
                                            - sync: A query is not executed until
                                            the audit event is successfully written.
                                            - async: Audit events are queued for writing
                                            to the audit table, but are not necessarily
                                            logged before the query executes. A pool
                                            of writer threads consumes the audit events
                                            from the queue, and writes them to the
                                            audit table in batch queries. Important:
                                            While async substantially improves performance
                                            under load, if there is a failure between
                                            when a query is executed, and its audit
                                            event is written to the table, the audit
                                            table might be missing entries for queries
                                            that were executed. Default: sync'
                                          enum:
                                          - sync
                                          - async
                                          type: string
