apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: demo
spec:
  cassandra:
    cluster: demo
    serverVersion: "4.0.1"
    serverImage: k8ssandra/cass-management-api:4.0.1
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      jvmOptions:
        heapSize: 512M
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        size: 3
  medusa:
    containerImage:
      registry: docker.io
      repository: k8ssandra/medusa
      tag: 0.11.3
    storageProperties:
      storageProvider: s3_compatible
      storageSecretRef: medusa-bucket-key
      bucketName: k8ssandra-medusa
      prefix: test
      host: minio.minio.svc.cluster.local
      port: 9000
      secure: false