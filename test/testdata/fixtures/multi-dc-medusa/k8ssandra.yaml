apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    serverVersion: "4.0.0"
    serverImage: k8ssandra/cass-management-api:4.0.0
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    config:
      jvmOptions:
        heapSize: 512M
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        size: 2
      - metadata:
          name: dc2
        size: 2
        k8sContext: k8ssandra-1
    mgmtAPIHeap: 64Mi
  medusa:
    storageProperties:
      storageProvider: local
      bucketName: k8ssandra-medusa
      prefix: test
      podStorage:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        size: 100Mi
