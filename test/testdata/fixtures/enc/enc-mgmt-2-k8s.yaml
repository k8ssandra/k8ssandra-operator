# enc-mgmt-2-enc-mgmt-2-dc1-s-mgmt
apiVersion: v1
kind: Secret
metadata:
  name: enc-mgmt-2-enc-mgmt-2-dc1-s-mgmt
  namespace: k8ssandra-operator
data:
  ca.crt: >-
    
  tls.crt: >-
    
