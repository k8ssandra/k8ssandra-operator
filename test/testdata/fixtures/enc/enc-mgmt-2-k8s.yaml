---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: enc-mgmt-2
  namespace: k8ssandra-operator
spec:
  auth: true
  cassandra:
    config:
      cassandraYaml:
        server_encryption_options:
          internode_encryption: all
          keystore: /etc/encryption/internode/keystore.jks
          keystore_password: changeit
          truststore: /etc/encryption/internode/truststore.jks
          truststore_password: changeit
      jvmOptions:
        gc: G1GC
        heapSize: 2Gi
    datacenters:
      - config:
          jvmOptions:
            gc: G1GC
            cassandra_ring_delay_ms: 0
        datacenterName: dc1
        dseWorkloads: {}
        managementApiAuth:
          manual:
            clientSecretName: enc-mgmt-2-enc-mgmt-2-dc1-c-mgmt
            serverSecretName: enc-mgmt-2-enc-mgmt-2-dc1-s-mgmt
        metadata:
          name: enc-mgmt-2-dc1
          pods: {}
          services:
            additionalSeedService: {}
            allPodsService: {}
            dcService: {}
            nodePortService: {}
            seedService: {}
        networking: {}
        perNodeConfigInitContainerImage: k8ssandra/k8ssandra-client:dc8ac644
        perNodeConfigMapRef: {}
        racks:
          - name: r1
        size: 1
        stopped: false
    metadata:
      pods:
        annotations:
          k8ssandra.io/inject-secret: >-
            [{"name": "${POD_NAME}-inode-ks", "path":
            "/etc/encryption/internode"}]
      services:
        additionalSeedService: {}
        allPodsService: {}
        dcService: {}
        nodePortService: {}
        seedService: {}
    resources:
      requests:
        cpu: '1'
        memory: 4Gi
    serverType: cassandra
    serverVersion: 4.1.6
    storageConfig:
      cassandraDataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: standard
    superuserSecretRef:
      name: enc-mgmt-2-superuser
  reaper:
    reaperRef:
      name: enc-reaper
      namespace: k8ssandra-operator
  secretsProvider: internal
