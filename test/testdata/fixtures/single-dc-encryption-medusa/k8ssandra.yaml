apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-config
  namespace: k8ssandra-operator
data:
  cassandra.yaml: |
    concurrent_reads: 32
    concurrent_writes: 32
    concurrent_counter_writes: 32
---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
  namespace: k8ssandra-operator
spec:
  medusa:
    storageProperties:
      storageProvider: s3_compatible
      bucketName: k8ssandra-medusa
      prefix: test
      storageSecretRef:
        name: medusa-bucket-key
      host: minio-service.minio.svc.cluster.local
      port: 9000
      secure: false 
    certificatesSecretRef:
      name: client-certificates
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      privileged: false
      readOnlyRootFilesystem: true
      runAsUser: 999
      runAsNonRoot: true
    serviceProperties:
      encryption:
        clientSecretName: mgmt-api-client-credentials
        serverSecretName: mgmt-api-server-credentials
  cassandra:
    clusterName: "First Cluster"
    serverVersion: 4.1.8
    readOnlyRootFilesystem: true
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        managementApiAuth:
          manual:
            clientSecretName: mgmt-api-client-credentials
            serverSecretName: mgmt-api-server-credentials
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          cassandraYaml:
            server_encryption_options:
              internode_encryption: all
            client_encryption_options:
              enabled: true
              require_client_auth: true
          jvmOptions:
            heapSize: 512Mi
    serverEncryptionStores:
      keystoreSecretRef:
        name: server-encryption-stores
      truststoreSecretRef:
        name: server-encryption-stores
    clientEncryptionStores:
      keystoreSecretRef:
        name: client-encryption-stores
      truststoreSecretRef:
        name: client-encryption-stores
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: mgmt-api-server-credentials
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: mgmt-api-client-credentials
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
