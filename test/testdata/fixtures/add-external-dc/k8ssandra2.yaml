apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test2
spec:
  cassandra:
    serverVersion: "3.11.14"
    clusterName: test
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        thrift_prepared_statements_cache_size_mb: 1
        prepared_statements_cache_size_mb: 1
        slow_query_log_timeout_in_ms: 0
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
        cas_contention_timeout_in_ms: 60000
        counter_write_request_timeout_in_ms: 60000
        range_request_timeout_in_ms: 60000
        read_request_timeout_in_ms: 60000
        request_timeout_in_ms: 60000
        truncate_request_timeout_in_ms: 60000
        write_request_timeout_in_ms: 60000
      jvmOptions:
        heapSize: 384Mi
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-0
        size: 2
    mgmtAPIHeap: 64Mi
    additionalSeeds:
      - SEED
  externalDatacenters:
    - dc1
  reaper:
    heapSize: 256Mi
    size: 1
