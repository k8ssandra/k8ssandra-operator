apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
  namespace: test-0
spec:
  cassandra:
    serverVersion: "3.11.11"
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        thrift_prepared_statements_cache_size_mb: 1
        prepared_statements_cache_size_mb: 1
        slow_query_log_timeout_in_ms: 0
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
      jvmOptions:
        heapSize: 512Mi
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
          namespace: test-1
        k8sContext: kind-k8ssandra-0
        size: 3
        racks:
          - name: rack1
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone1
          - name: rack2
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone2
          - name: rack3
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone3
      - metadata:
          name: dc2
          namespace: test-2
        k8sContext: kind-k8ssandra-1
        size: 3
        racks:
          - name: rack1
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone1
          - name: rack2
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone2
          - name: rack3
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone3
    mgmtAPIHeap: 64Mi
