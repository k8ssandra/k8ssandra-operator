apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: demo
spec:
  cassandra:
    cluster: demo
    serverVersion: "4.0.1"
    serverImage: k8ssandra/cass-management-api:4.0.1
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      jvmOptions:
        heapSize: 512M
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        size: 3
        k8sContext: kind-k8ssandra-0
  medusa:
    storageProperties:
      storageProvider: local
      bucketName: k8ssandra-medusa
      prefix: test
      podStorage:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        size: 1Gi