  password: UjNhcDNy
---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    keyspace: reaper_ks # custom name
    cassandraUserSecretRef:
      name: reaper-cql-secret # pre-existing secret
    jmxUserSecretRef:
      name: reaper-jmx-secret # will be created with non-default name
  cassandra:
    serverVersion: "4.0.1"
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
        networking:
          hostNetwork: true
        reaper:
          autoScheduling:
            enabled: true
            repairType: ADAPTIVE
            timeBeforeFirstSchedule: P1D
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
        networking:
          hostNetwork: true
        reaper:
          autoScheduling:
            enabled: false
  stargate:
    size: 1
    heapSize: 384Mi
    cassandraConfigMapRef:
      name: cassandra-config
    resources:
      limits:
        memory: 512Mi
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
