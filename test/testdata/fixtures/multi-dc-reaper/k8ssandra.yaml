apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    keyspace: reaper_ks
    cassandraUserSecretRef: reaper-cql-secret
    jmxUserSecretRef: reaper-jmx-secret
  cassandra:
    cluster: test
    serverVersion: "4.0.1"
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
        networking:
          hostNetwork: true
        reaper:
          autoScheduling:
            enabled: true
            repairType: ADAPTIVE
            timeBeforeFirstSchedule: P1D
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
        networking:
          hostNetwork: true
        reaper:
          autoScheduling:
            enabled: false
