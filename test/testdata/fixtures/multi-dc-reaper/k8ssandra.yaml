apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    keyspace: reaper_ks # custom name
    cassandraUserSecretRef:
      name: reaper-cql-secret # pre-existing secret with non-default name
    jmxUserSecretRef:
      name: reaper-jmx-secret # will be created with non-default name
    uiUserSecretRef:
      name: reaper-ui-secret # pre-existing secret with non-default name
    heapSize: 256Mi
  cassandra:
    clusterName: "E2E Test Cluster"
    serverVersion: 4.0.7
    serverImage: k8ssandra/cass-management-api:4.0
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512Mi
            heapNewGenSize: 256Mi
            gc: CMS
        networking:
          hostNetwork: true
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512Mi
            heapNewGenSize: 256Mi
            gc: CMS
        networking:
          hostNetwork: true
    mgmtAPIHeap: 64Mi
  stargate:
    size: 1
    heapSize: 384Mi
    cassandraConfigMapRef:
      name: cassandra-config
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
