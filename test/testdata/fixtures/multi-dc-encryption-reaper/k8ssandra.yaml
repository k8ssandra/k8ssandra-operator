apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    keyspace: reaper_ks
    cassandraUserSecretRef:
      name: reaper-cql-secret # pre-existing secret with non-default name
    jmxUserSecretRef:
      name: reaper-jmx-secret # will be created with non-default name
    uiUserSecretRef:
      name: reaper-ui-secret # pre-existing secret with non-default name
    autoScheduling:
      enabled: false
    heapSize: 256Mi
  cassandra:
    serverVersion: "3.11.11"
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    racks:
      - name: rack1
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack1
      - name: rack2
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack2
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        thrift_prepared_statements_cache_size_mb: 1
        prepared_statements_cache_size_mb: 1
        slow_query_log_timeout_in_ms: 0
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
        server_encryption_options:
            internode_encryption: all
        client_encryption_options:
            enabled: true
      jvmOptions:
        heapSize: 512Mi
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 2
    serverEncryptionStores:
      keystoreSecretRef:
        name: server-encryption-stores
      truststoreSecretRef:
        name: server-encryption-stores
    clientEncryptionStores:
      keystoreSecretRef:
        name: client-encryption-stores
      truststoreSecretRef:
        name: client-encryption-stores
