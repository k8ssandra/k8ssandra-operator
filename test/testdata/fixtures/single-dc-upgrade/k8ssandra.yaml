apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    serverVersion: 3.11.14
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        datacenterName: real-dc1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        stargate:
          size: 1
          heapSize: 384Mi
          livenessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
          readinessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
          cassandraConfigMapRef:
            name: cassandra-config
    mgmtAPIHeap: 64Mi
