apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    deploymentMode: SINGLE
    storageType: local
    storageConfig:
      accessModes:
        - ReadWriteOnce
      resources:
          requests:
              storage: 1Gi
    httpManagement:
      enabled: true
    heapSize: 256Mi
    autoScheduling:
      enabled: false
    containerImage:
      tag: 4.0.0-alpha1
    telemetry:
      vector:
        enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 512Mi
  cassandra:
    serverVersion: "4.0.17"
    serverImage: "k8ssandra/cass-management-api:4.0.17"
    clusterName: "My Cluster"
    jmxInitContainerImage:
      repository: library
      name: busybox
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
    mgmtAPIHeap: 64Mi
