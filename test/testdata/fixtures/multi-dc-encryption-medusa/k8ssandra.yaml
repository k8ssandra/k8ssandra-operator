apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-config
data:
  cassandra.yaml: |
    concurrent_reads: 32
    concurrent_writes: 32
    concurrent_counter_writes: 32
    cas_contention_timeout_in_ms: 10000
    counter_write_request_timeout_in_ms: 10000
    range_request_timeout_in_ms: 10000
    read_request_timeout_in_ms: 10000
    request_timeout_in_ms: 10000
    truncate_request_timeout_in_ms: 60000
    write_request_timeout_in_ms: 10000
---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  medusa:
    storageProperties:
      storageProvider: s3_compatible
      bucketName: k8ssandra-medusa
      prefix: test
      storageSecretRef:
        name: medusa-bucket-key
      host: minio-service.minio.svc.cluster.local
      port: 9000
      secure: false 
    certificatesSecretRef:
      name: client-certificates
  cassandra:
    serverVersion: "3.11.14"
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        thrift_prepared_statements_cache_size_mb: 1
        prepared_statements_cache_size_mb: 1
        slow_query_log_timeout_in_ms: 0
        cas_contention_timeout_in_ms: 10000
        counter_write_request_timeout_in_ms: 10000
        range_request_timeout_in_ms: 10000
        read_request_timeout_in_ms: 10000
        request_timeout_in_ms: 10000
        truncate_request_timeout_in_ms: 60000
        write_request_timeout_in_ms: 10000
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
        server_encryption_options:
          internode_encryption: all
          require_client_auth: true
        client_encryption_options:
          enabled: true
          require_client_auth: true
      jvmOptions:
        heapSize: 512Mi
        heapNewGenSize: 256Mi
        gc: CMS
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 2
        datacenterName: real-dc2
    serverEncryptionStores:
      keystoreSecretRef:
        name: server-encryption-stores
      truststoreSecretRef:
        name: server-encryption-stores
    clientEncryptionStores:
      keystoreSecretRef:
        name: client-encryption-stores
      truststoreSecretRef:
        name: client-encryption-stores
