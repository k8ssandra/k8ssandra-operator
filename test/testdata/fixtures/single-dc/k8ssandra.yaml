apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    cluster: test
    serverVersion: "3.11.11"
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512M
        stargate:
          size: 1
          heapSize: 512M
          livenessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
          readinessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
          cassandraConfigMapRef:
            name: cassandra-config
