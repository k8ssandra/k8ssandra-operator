apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    serverVersion: 3.11.14
    serverImage: "k8ssandra/cass-management-api:3.11.14"
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 3
        networking:
          hostNetwork: true
        racks:
          - name: rack1
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone1
          - name: rack2
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone2
          - name: rack3
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region1-zone3
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          cassandraYaml:
            num_tokens: 4
          jvmOptions:
            heap_initial_size: 512Mi
            heap_max_size: 512Mi
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 3
        datacenterName: real-dc2
        networking:
          hostNetwork: true
        racks:
          - name: rack1
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone1
          - name: rack2
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone2
          - name: rack3
            nodeAffinityLabels:
              "topology.kubernetes.io/zone": region2-zone3
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          cassandraYaml:
            num_tokens: 8
          jvmOptions:
            heap_initial_size: 512Mi
            heap_max_size: 512Mi
    mgmtAPIHeap: 64Mi
