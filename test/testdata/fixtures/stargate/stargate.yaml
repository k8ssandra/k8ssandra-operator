apiVersion: k8ssandra.io/v1alpha1
kind: Stargate
metadata:
  name: s1
spec:
  datacenterRef:
    name: dc1
  size: 3
  allowStargateOnDataNodes: true
  heapSize: 256Mi
  resources:
    limits:
      memory: "512Mi"
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 10
    successThreshold: 1
    timeoutSeconds: 10
  cassandraConfigMapRef:
    name: cassandra-config
