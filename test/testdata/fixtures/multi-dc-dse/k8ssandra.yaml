apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    serverVersion: 6.8.26
    serverType: dse
    networking:
      hostNetwork: true
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    config:
      jvmOptions:
        heapSize: 512Mi
        heapNewGenSize: 256Mi
        gc: CMS
    mgmtAPIHeap: 64Mi
    datacenters:
      - metadata:
          name: search
        k8sContext: kind-k8ssandra-0
        size: 1
        datacenterName: search-dc
        dseWorkloads:
          searchEnabled: true
      - metadata:
          name: cassandra
        k8sContext: kind-k8ssandra-1
        size: 1
          datacenterName: cass-dc
        
          

