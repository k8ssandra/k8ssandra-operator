apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: cluster1
spec:
  auth: false
  cassandra:
    serverVersion: "3.11.14"
    serverImage: "k8ssandra/cass-management-api:3.11.14"
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512Mi
        networking:
          hostNetwork: true
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 1
        datacenterName: real-dc2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512Mi
        networking:
          hostNetwork: true
    mgmtAPIHeap: 64Mi
  stargate:
    size: 1
    heapSize: 384Mi
    cassandraConfigMapRef:
      name: cassandra-config
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 20
  reaper:
    deploymentMode: PER_DC
    heapSize: 256Mi
