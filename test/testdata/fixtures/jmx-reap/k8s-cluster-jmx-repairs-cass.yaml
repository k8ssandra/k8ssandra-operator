apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: jmx-repairs-cass
  namespace: radovan-dse-ssbr-7tk7x4n7
spec:
  auth: true
  cassandra:
    config:
      jvmOptions:
        gc: G1GC
        heapSize: 1Gi
    datacenters:
      - config:
          jvmOptions:
            gc: G1GC
            cassandra_ring_delay_ms: 0
            jmx_connection_type: remote-dse-unified-auth
            jmx_port: 7199
            # additionalJvmServerOptions - this does not eval the env vars
            additionalOptions:
#                - '-Djava.rmi.server.hostname=$POD_IP'
              - '-Dcom.sun.management.jmxremote.rmi.port=7199'
        datacenterName: dc1
        dseWorkloads: {}
        metadata:
          name: jmx-repairs-cass-dc1
          pods: {}
          services:
            additionalSeedService: {}
            allPodsService: {}
            dcService: {}
            nodePortService: {}
            seedService: {}
        networking: {}
        perNodeConfigInitContainerImage: k8ssandra/k8ssandra-client:dc8ac644
        perNodeConfigMapRef: {}
        racks:
          - name: r1
        size: 2
        stopped: false
    metadata:
      pods: {}
      services:
        additionalSeedService: {}
        allPodsService: {}
        dcService: {}
        nodePortService: {}
        seedService: {}
    resources:
      requests:
        cpu: '1'
        memory: 4Gi
    serverType: cassandra
    serverVersion: 4.1.6
    storageConfig:
      cassandraDataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: standard
    superuserSecretRef:
      name: jmx-repairs-superuser
  reaper:
    ServiceAccountName: default
    containerImage:
      name: cassandra-reaper
      repository: thelastpickle
      tag: 3.6.1
    deploymentMode: PER_DC
    heapSize: 2Gi
    httpManagement:
      enabled: false
    keyspace: reaper_db
    secretsProvider: internal
    storageType: cassandra
  secretsProvider: internal
