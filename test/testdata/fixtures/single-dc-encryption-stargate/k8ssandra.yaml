apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    serverVersion: 3.11.14
    serverImage: k8ssandra/cass-management-api:3.11
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          cassandraYaml:
            server_encryption_options:
              internode_encryption: all
            client_encryption_options:
              enabled: true
          jvmOptions:
            heapSize: 512Mi
        stargate:
          size: 1
          heapSize: 384Mi
          livenessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
          readinessProbe:
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 20
    serverEncryptionStores:
      keystoreSecretRef:
        name: server-encryption-stores
      truststoreSecretRef:
        name: server-encryption-stores
    clientEncryptionStores:
      keystoreSecretRef:
        name: client-encryption-stores
      truststoreSecretRef:
        name: client-encryption-stores
