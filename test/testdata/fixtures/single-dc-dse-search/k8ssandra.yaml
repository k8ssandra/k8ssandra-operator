apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  medusa:
    storageProperties:
      storageProvider: s3_compatible
      bucketName: k8ssandra-medusa
      prefix: test
      storageSecretRef:
        name: medusa-bucket-key
      host: minio-service.minio.svc.cluster.local
      port: 9000
      secure: false
  cassandra:
    serverVersion: 6.8.26
    serverType: dse
    dseWorkloads:
      graphEnabled: false
      searchEnabled: true
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          cassandraYaml:
            allocate_tokens_for_local_replication_factor: 3
          jvmOptions:
            heap_initial_size: 512Mi
            heap_max_size: 512Mi
          dseYaml: {}
    mgmtAPIHeap: 64Mi
