apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    deploymentMode: SINGLE
    storageType: local
    storageConfig:
      accessModes:
        - ReadWriteOnce
      resources:
          requests:
              storage: 1Gi
    httpManagement:
      enabled: true
    heapSize: 256Mi
    autoScheduling:
      enabled: false
    telemetry:
      vector:
        enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 512Mi
  cassandra:
    serverVersion: 4.1.8
    clusterName: "My Cluster"
    metadata:
      commonLabels:
        testLabel: testValue
        test-label-name: test-label-value
      commonAnnotations:
        testAnnotation: testValue
        test-annotation-name: test-annotation-value
    jmxInitContainerImage:
      repository: library
      name: busybox
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
    mgmtAPIHeap: 64Mi
