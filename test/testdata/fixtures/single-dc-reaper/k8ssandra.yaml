apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    heapSize: 256Mi
    autoScheduling:
      enabled: false
  cassandra:
    serverVersion: 3.11.14
    serverImage: k8ssandra/cass-management-api:3.11
    jmxInitContainerImage:
      repository: library
      name: busybox
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
    mgmtAPIHeap: 64Mi
