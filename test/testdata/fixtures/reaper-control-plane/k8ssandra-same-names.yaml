apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: enc-mgmt
  namespace: ns1
spec:
  auth: true
  secretsProvider: internal
  cassandra:
    config:
      cassandraYaml:
        server_encryption_options:
          internode_encryption: all
          keystore: /etc/encryption/internode/keystore.jks
          keystore_password: changeit
          truststore: /etc/encryption/internode/truststore.jks
          truststore_password: changeit
      jvmOptions:
        gc: G1GC
        heapSize: 1Gi
    datacenters:
      - config:
          jvmOptions:
            gc: G1GC
            cassandra_ring_delay_ms: 0
        datacenterName: c1dc1
        managementApiAuth:
          manual:
            clientSecretName: enc-mgmt-enc-mgmt-c1dc1-c-mgmt
            serverSecretName: enc-mgmt-enc-mgmt-c1dc1-s-mgmt
        metadata:
          name: enc-mgmt-dc1
        perNodeConfigMapRef: {}
        racks:
          - name: r1
        size: 1
    serverType: cassandra
    serverVersion: 4.1.5
    storageConfig:
      cassandraDataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
    superuserSecretRef:
      name: enc-mgmt-superuser
    metadata:
      pods:
        annotations:
          k8ssandra.io/inject-secret: >-
            [{"name": "${POD_NAME}-inode-ks", "path":
            "/etc/encryption/internode"}]
  reaper:
    reaperRef:
      name: reaper1
      namespace: k8ssandra-operator
    uiUserSecretRef:
      name: reaper-ui-secret
---
