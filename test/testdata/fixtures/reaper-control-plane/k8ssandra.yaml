apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-config
data:
  cassandra.yaml: |
    concurrent_reads: 32
    concurrent_writes: 32
    concurrent_counter_writes: 32
---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  reaper:
    reaperRef:
      name: reaper1
    uiUserSecretRef:
      name: reaper-ui-secret
  cassandra:
    clusterName: "E2E Test Cluster"
    serverVersion: "3.11.14"
    serverImage: "k8ssandra/cass-management-api:3.11.14"
    jmxInitContainerImage:
      repository: library
      name: busybox
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 384Mi
            cassandra_ring_delay_ms: 0
    mgmtAPIHeap: 64Mi
