apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  k8sContextsSecret: k8s-contexts
  cassandra:
    cluster: test
    serverVersion: "3.11.10"
    serverImage: emerkle826/cass-mgmtapi:3.11.11-v0.1.28
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    racks:
      - name: rack1
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack1
      - name: rack2
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack2
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        thrift_prepared_statements_cache_size_mb: 1
        prepared_statements_cache_size_mb: 1
        start_rpc: false
        slow_query_log_timeout_in_ms: 0
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
      jvmOptions:
        heapSize: "512M"
    resources:
      limits:
        memory: 1024M
    networking:
      hostNetwork: true
    datacenters:
      - metadata:
          name: dc1
        k8sContext: kind-k8ssandra-0
        size: 2
      - metadata:
          name: dc2
        k8sContext: kind-k8ssandra-1
        size: 2
  stargate:
    size: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: topology.kubernetes.io/zone
                  operator: In
                  values:
                    - rack3
    heapSize: 512Mi
    cassandraConfigMapRef:
      name: cassandra-config
    resources:
      limits:
        memory: 1024M
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 10
